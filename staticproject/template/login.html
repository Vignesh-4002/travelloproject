<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:#B0C4DE;">
<form method="post" style="background-color:#E6E6FA;">
    {% csrf_token %}
    <fieldset>
        <legend><h3>Register</h3></legend>
        <label >Username :</label>
        <input type="text" name="username" placeholder="Enter your username" required><br><br>
        <label >First-name :</label>
        <input type="text" name="first-name" placeholder="Enter your firstname" required><br><br>
        <label >Last-name :</label>
        <input type="text" name="last-name" placeholder="Enter your lastname" required><br><br>
        <label >email :</label>
        <input type="email" name="email" placeholder="Enter your email" required><br><br>
        <label >Password :</label>
        <input type="password" name="password" placeholder="Enter your password" required><br><br>
        <label >Confirm-Password :</label>
        <input type="password" name="password2" placeholder="confirm your password" required><br><br>
        <input type="submit">
    </fieldset>
</form>
{% for msg in messages %}<br><br>
<h2 style="color:red">{{msg}}</h2>
{% endfor %}
</body>
</html>
